<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css"/>
        <title>TRIBUTE FOR (NAME)</title>
    </head>
    <body>
        <main id="main"></main>
        <h1 id="title">(NAME)</h1>
        <h3>brief intro about the person</h3>
        <div class="image-container" id="img-div">
            <img 
            src="https://static.vecteezy.com/system/resources/thumbnails/008/034/405/small/loading-bar-doodle-element-hand-drawn-vector.jpg"
            alt="name"
            class="name-image"
            id="image"
            />
            <div class="caption" id="img-caption">
                insert caption about image
            </div>
        </div>
        <div class="life">
            <p class="life-header bold">opening of content</p>
            <ul id="tribute-info">
                <li>
                    <span class="bold">2010</span>
                </li>
                <li>
                    <span class="bold">2011</span>
                </li>
                <li>
                    <span class="bold">2012</span>
                </li>
                <li>
                    <span class="bold">2013</span>
                </li>
            </ul>
            <div class="quote-container">
                <p class="quote">something quote abt or from the person</p>
                <p class="quote-author">--- author (me)</p>
            </div>
        </div>
        <h3>
            if you have time you should read this eme eme 
            <a href="" id="tribute-link" target="_blank">
                blog
            </a>.
        </h3>
    </body>
</html>
